
<div *ngIf="proposalStatusCatalog">
    <h2><span jhiTranslate="diDomApp.proposalStatusCatalog.detail.title">Proposal Status Catalog</span> {{proposalStatusCatalog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="diDomApp.proposalStatusCatalog.statusName">Status Name</span></dt>
        <dd>
            <span>{{proposalStatusCatalog.statusName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'proposal-status-catalog/'+ proposalStatusCatalog.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
