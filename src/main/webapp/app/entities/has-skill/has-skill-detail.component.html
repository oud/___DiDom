
<div *ngIf="hasSkill">
    <h2><span jhiTranslate="diDomApp.hasSkill.detail.title">Has Skill</span> {{hasSkill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="diDomApp.hasSkill.user">User</span></dt>
        <dd>
            {{hasSkill.user?.login}}
        </dd>
        <dt><span jhiTranslate="diDomApp.hasSkill.skill">Skill</span></dt>
        <dd>
            <div *ngIf="hasSkill.skill">
                <a [routerLink]="['/skill', hasSkill.skill?.id]">{{hasSkill.skill?.skillName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'has-skill/'+ hasSkill.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
