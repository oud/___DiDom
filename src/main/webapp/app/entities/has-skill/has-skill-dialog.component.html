<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHasSkillLabel" jhiTranslate="diDomApp.hasSkill.home.createOrEditLabel">Create or edit a Has Skill</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!hasSkill.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="hasSkill.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="diDomApp.hasSkill.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="hasSkill.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === hasSkill.user?.id ? hasSkill.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="diDomApp.hasSkill.skill" for="field_skill">Skill</label>
            <select class="form-control" id="field_skill" name="skill" [(ngModel)]="hasSkill.skill" >
                <option [ngValue]="null"></option>
                <option [ngValue]="skillOption.id === hasSkill.skill?.id ? hasSkill.skill : skillOption" *ngFor="let skillOption of skills; trackBy: trackSkillById">{{skillOption.skillName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
