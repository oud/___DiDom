
<div *ngIf="location">
    <h2><span jhiTranslate="diDomApp.location.detail.title">Location</span> {{location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="diDomApp.location.streetAddress">Street Address</span></dt>
        <dd>
            <span>{{location.streetAddress}}</span>
        </dd>
        <dt><span jhiTranslate="diDomApp.location.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{location.postalCode}}</span>
        </dd>
        <dt><span jhiTranslate="diDomApp.location.city">City</span></dt>
        <dd>
            <span>{{location.city}}</span>
        </dd>
        <dt><span jhiTranslate="diDomApp.location.stateProvince">State Province</span></dt>
        <dd>
            <span>{{location.stateProvince}}</span>
        </dd>
        <dt><span jhiTranslate="diDomApp.location.country">Country</span></dt>
        <dd>
            <div *ngIf="location.country">
                <a [routerLink]="['/country', location.country?.id]">{{location.country?.countryName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
